<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--
    Name:     Chase White (01735254)
    Email:    chgase_white@student.uml.edu
    File:     index.html
    Created:  06/09/22
    Desc:
    Multiplication table created using JS, styled with Bootstrap. Pulls start and end for column and row, generates table, and displays it neatly next to the form. Handles ranges -50 to 50
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- header section -->
    <div class="container">
        <div class="row mt-4 p-5 bg-primary text-white rounded" id="head_section">
                <header class="col text-center">
                    <h1 class="display-4">Multiplication Table</h1>
                </header>
        </div>
    </div>
    
    <!-- entry form section -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <fieldset class="border">
                    <legend>Enter Table Ranges</legend>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label" for="mincol">Minimum Column Value</label>
                            <input type="text" class="form-control" id="mincol" placeholder="Range [ -50 to 50 ] ..." name="mincol">
                        </div>
                        <div class="form-group">
                            <label for="maxcol">Maximum Column Value</label>
                            <input type="text" class="form-control" id="maxcol" placeholder="Range [ -50 to 50 ] ..." name="maxcol">
                        </div>
                        <div class="form-group">
                            <label for="minrow">Minimum Row Value</label>
                            <input type="text" class="form-control" id="minrow" placeholder="Range [ -50 to 50 ] ..." name="minrow">
                        </div>
                        <div class="form-group">
                            <label for="maxrow">Maximum Row Value</label>
                            <input type="text" class="form-control" id="maxrow" placeholder="Range [ -50 to 50 ] ..." name="maxrow">
                        </div>
                            <!-- once clicked, this button calls the calculate_table() func in JS -->
                            <button type="button" class="p-3 btn btn-primary col-sm-12" onclick="return calculate_table()">Generate Table</button>
                        <div class="col alert alert-warning" id="alert_box"></div>
                    </form>
                        
                </fieldset>
            </div>
            <!-- spot to be filled by JS function w/ generated table -->
            <div class="col-sm-9" id="multi_table"></div>
        </div>
        <!-- footer section for CR -->
        <div class="row">
            <footer class="col">
                <h6>Copyright &copy; 2022 Chase White</h5>
            </footer>
        </div>
    </div>
</body>

</html>
